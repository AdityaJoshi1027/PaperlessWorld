# Application Configuration
spring.application.name=paperless-world

# Server Configuration
server.port=8080

# MySQL JDBC Configuration - PRIMARY DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/paperless_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JSP Configuration for Academic Rubric
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-change-this-in-production-make-it-long-and-random
jwt.expiration=604800000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload directory (will be created if it doesn't exist)
file.upload-dir=uploads

# Logging
logging.level.com.archive=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

# CORS Configuration (for development)
cors.allowed-origins=http://localhost:3000
